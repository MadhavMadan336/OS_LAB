<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Largest Integer Finder</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    h2 {
        text-align: center;
    }
    div {
        margin-bottom: 10px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    p {
        font-weight: bold;
        text-align: center;
        margin-top: 10px;
    }
</style>
</head>
<body>
    

<div class="container">
    <h2>Largest Integer Finder</h2>
    <div>
        <label for="num1">Enter first integer:</label>
        <input type="number" id="num1">
    </div>
    <div>
        <label for="num2">Enter second integer:</label>
        <input type="number" id="num2">
    </div>
    <button onclick="findLargestInteger()">Find Largest Integer</button>
    <p id="result"></p>
</div>

<script>
function findLargestInteger() {
    var num1 = parseInt(document.getElementById("num1").value);
    var num2 = parseInt(document.getElementById("num2").value);
    
    var resultElement = document.getElementById("result");
    if (isNaN(num1) || isNaN(num2)) {
        resultElement.textContent = "Please enter valid integers.";
    } else {
        var largest = num1 > num2 ? num1 : num2;
        resultElement.textContent = "The largest integer is: " + largest;
    }
}
</script>

</body>
</html>
