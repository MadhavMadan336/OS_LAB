<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random String Generator</title>
  <style>
    body {
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #random-string {
      font-size: 20px;
      text-align: center;
    }

    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Random String</h1>
  <p id="random-string"></p>
  <button onclick="generateString()">Generate New String</button>
  <script>
    function generateString() {
      const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      const stringLength = 10; // Modify this to change the desired string length

      let randomString = "";
      for (let i = 0; i < stringLength; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        randomString += characters.charAt(randomIndex);
      }

      document.getElementById("random-string").textContent = randomString;
    }
  </script>
</body>
</html>
