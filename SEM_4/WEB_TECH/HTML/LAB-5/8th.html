<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Dropdown (1-1000)</title>
  <style>
    select {
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <select id="number-select"></select>
  <script>
    const selectElement = document.getElementById("number-select");

    // Loop from 1 to 1000 and create option elements
    for (let i = 1; i <= 1000; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      selectElement.appendChild(option);
    }
  </script>
</body>
</html>
