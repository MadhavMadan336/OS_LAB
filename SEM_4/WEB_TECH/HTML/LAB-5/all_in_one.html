<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Functions Menu</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://static7.depositphotos.com/1025323/740/i/380/depositphotos_7404628-stock-photo-digital-universe.jpg'); /* Replace 'background-image.jpg' with the path to your background image */
    background-size: cover;
    background-position: center;
  }
  #navbar {
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for better readability */
    overflow: hidden;
  }
  #navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    font-size: 17px;
  }
  #navbar a:hover {
    background-color: #ddd;
    color: black;
  }
  .content {
    padding: 20px;
    text-align: center; /* Center the content */
  }
  #output {
    background-color: skyblue; /* Sky blue background for result section */
    padding: 20px;
    border-radius: 10px; /* Rounded corners */
    font-size: 20px; /* Increased font size */
    display: inline-block; /* Make the result section a block element */
  }
</style>
</head>
<body>

<div id="navbar">
  <a href="#" onclick="findLargest()">Find Largest</a>
  <a href="#" onclick="capitalizeWords()">Capitalize Words</a>
  <a href="#" onclick="simpleCalculator()">Simple Calculator</a>
  <a href="#" onclick="findLongestWord()">Find Longest Word</a>
  <a href="#" onclick="findOddEven()">Find Odd/Even</a>
  <a href="#" onclick="generateRandomString()">Generate Random String</a>
  <a href="#" onclick="printPrimes()">Print Primes</a>
  <a href="#" onclick="populateDropdown()">Populate Dropdown</a>
</div>

<div class="content">
  <div id="output">
    <!-- Output will be displayed here -->
  </div>
</div>

<script>
  function findLargest() {
    let num1 = parseInt(prompt("Enter the first number:"));
    let num2 = parseInt(prompt("Enter the second number:"));
    let result = num1 > num2 ? num1 : num2;
    document.getElementById("output").innerText = `The largest number is: ${result}`;
  }

  function capitalizeWords() {
    let sentence = prompt("Enter a sentence:");
    let words = sentence.split(" ");
    for (let i = 0; i < words.length; i++) {
      words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1);
    }
    let result = words.join(" ");
    document.getElementById("output").innerText = `Capitalized sentence: ${result}`;
  }

  function simpleCalculator() {
    let num1 = parseFloat(prompt("Enter the first number:"));
    let operator = prompt("Enter the operator (+, -, *, /):");
    let num2 = parseFloat(prompt("Enter the second number:"));
    let result;
    switch (operator) {
      case '+':
        result = num1 + num2;
        break;
      case '-':
        result = num1 - num2;
        break;
      case '*':
        result = num1 * num2;
        break;
      case '/':
        result = num1 / num2;
        break;
      default:
        result = "Invalid operator";
    }
    document.getElementById("output").innerText = `Result: ${result}`;
  }

  function findLongestWord() {
    let sentence = prompt("Enter a sentence:");
    let words = sentence.split(" ");
    let longestWord = "";
    for (let i = 0; i < words.length; i++) {
      if (words[i].length > longestWord.length) {
        longestWord = words[i];
      }
    }
    document.getElementById("output").innerText = `Longest word: ${longestWord}`;
  }

  function findOddEven() {
    let oddNumbers = [];
    let evenNumbers = [];
    for (let i = 1; i <= 100; i++) {
      if (i % 2 === 0) {
        evenNumbers.push(i);
      } else {
        oddNumbers.push(i);
      }
    }
    document.getElementById("output").innerText = `Odd numbers: ${oddNumbers}\nEven numbers: ${evenNumbers}`;
  }

  function generateRandomString() {
    let length = parseInt(prompt("Enter the length of the random string:"));
    let randomString = "";
    let characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    for (let i = 0; i < length; i++) {
      randomString += characters.charAt(Math.floor(Math.random() * characters.length));
    }
    document.getElementById("output").innerText = `Random string: ${randomString}`;
  }

  function printPrimes() {
    let start = parseInt(prompt("Enter the starting number:"));
    let end = parseInt(prompt("Enter the ending number:"));
    let primes = [];
    for (let i = start; i <= end; i++) {
      let isPrime = true;
      if (i === 1) {
        isPrime = false;
      }
      for (let j = 2; j <= Math.sqrt(i); j++) {
        if (i % j === 0) {
          isPrime = false;
          break;
        }
      }
      if (isPrime) {
        primes.push(i);
      }
    }
    document.getElementById("output").innerText = `Prime numbers: ${primes}`;
  }

  function populateDropdown() {
    let dropdown = "<select>";
    for (let i = 1; i <= 1000; i++) {
      dropdown += `<option value="${i}">${i}</option>`;
    }
    dropdown += "</select>";
    document.getElementById("output").innerHTML = dropdown;
  }
</script>

</body>
</html>
