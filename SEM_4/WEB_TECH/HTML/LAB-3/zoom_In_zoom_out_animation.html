<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom In Zoom Out Animation</title>
    <style>
        .zoom {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            margin: 50px auto;
            transition: transform 0.5s ease-in-out;
            
        }

        .zoom:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="zoom"></div>

</body>
</html>
