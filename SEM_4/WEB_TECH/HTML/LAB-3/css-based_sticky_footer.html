<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Sticky Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Your Page Content Goes Here</h1>
        <p>gddhkndsvdyuajsdkabdvzmxsjdghjjswugdsnxkan</p>
    </div>

    <div class="footer">
        <p>This is a sticky footer.</p>
    </div>

</body>
</html>
