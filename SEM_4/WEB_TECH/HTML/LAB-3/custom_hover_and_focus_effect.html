<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Hover and Focus Effect</title>
    <style>
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            height: 50px;
        }

        nav a {
            color: aqua;
            text-decoration: none;
            margin: 0 15px;
            transition: transform 0.3s ease-in-out;
        }

        nav a:hover, nav a:focus {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <nav>
        <a href="">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
