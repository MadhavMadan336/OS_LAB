<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS Tables</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
  <style>
  	/* Table styling */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      cursor: pointer; /* Add cursor pointer to indicate sorting */
    }

    /* Odd and even row styling */
    .odd {
      background-color: #f2f2f2;
    }

    .even {
      background-color: #ffffff;
    }

    /* Hover effect on table rows */
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>

  <div ng-controller="TableController">
    <h2>Table with AngularJS</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th ng-click="orderByField='name'; reverseSort = !reverseSort">Name <span ng-show="orderByField === 'name'">&#8597;</span></th>
          <th ng-click="orderByField='age'; reverseSort = !reverseSort">Age <span ng-show="orderByField === 'age'">&#8597;</span></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="person in people | orderBy:orderByField:reverseSort" ng-class-odd="'odd'" ng-class-even="'even'">
          <td>{{$index + 1}}</td>
          <td>{{person.name}}</td>
          <td>{{person.age}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <script>
  	angular.module('myApp', [])
  .controller('TableController', function($scope) {
    $scope.people = [
      { name: 'ram', age: 30 },
      { name: 'Mohan', age: 22 },
      { name: 'Akshat', age: 21 },
      { name: 'SGS', age: 20 }
    ];
    $scope.orderByField = 'name';
    $scope.reverseSort = false;
  });
  </script>
</body>
</html>
